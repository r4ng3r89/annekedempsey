<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Reel - Anneke Dempsey</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: white;
            background-color: black;
        }

        /* Header styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            height: auto; /* Maintain aspect ratio */
            max-height: 60px; /* Set a maximum height */
            width: 100%; /* Make width responsive */
            max-width: 100px; /* Set a maximum width to prevent it from being too large */
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Main content styles */
        .main-content {
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 4rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 2rem;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 1rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-item iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .video-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-links.show {
                display: flex;
            }

            .mobile-menu-button {
                display: block;
            }

            .nav-link {
                width: 100%;
                text-align: center;
                padding: 0.8rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 40px;
            }   
        
            .main-content {
                padding-top: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="ALogo1.jpg" alt="Anneke Dempsey" class="logo">
                <nav class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="ShowReel.html" class="nav-link">Show Reel</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                    <a href="work-history.html" class="nav-link">Production Design</a>
                </nav>
            </div>
            <button class="mobile-menu-button">â˜°</button>
        </div>
    </header>

    <!-- Main content and video grid... -->

    <!-- JavaScript -->
    <script>
        // Mobile menu functionality
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuButton.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.header-content')) {
                navLinks.classList.remove('show');
            }
        });

        // URL parameter handling for video selection
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('videourl');
            const autoplay = urlParams.get('autoplay') === '1';
            const mute = urlParams.get('mute') === '1';
            
            if (videoUrl) {
                const mainVideo = document.getElementById('mainVideo');
                let finalUrl = videoUrl;
                
                // Add parameters if they exist
                if (autoplay || mute) {
                    finalUrl += '?';
                    if (autoplay) finalUrl += 'autoplay=1&';
                    if (mute) finalUrl += 'mute=1&';
                    finalUrl = finalUrl.replace(/&$/, ''); // Remove trailing &
                }
                
                mainVideo.src = finalUrl;
            }
        });
    </script>
</body>
</html>
