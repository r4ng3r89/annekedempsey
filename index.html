    <!-- JavaScript -->
    <script>
        // Previous scroll event listener
        window.addEventListener("scroll", function() {
            const overlay = document.querySelector(".overlay-text");
            const gallery = document.querySelector(".gallery-container");
            const galleryTop = gallery.getBoundingClientRect().top;

            if (galleryTop <= 300) {
                overlay.classList.add("hide-overlay");
            } else {
                overlay.classList.remove("hide-overlay");
            }
        });

        // Mobile menu functionality
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuButton.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.header-content')) {
                navLinks.classList.remove('show');
            }
        });

        // Previous gallery functionality remains the same
        const leftButton = document.querySelector('.left');
        const rightButton = document.querySelector('.right');
        const galleryImages = document.querySelector('.gallery-images');
        const images = document.querySelectorAll('.gallery-images a');

        let currentPosition = 0;
        const imagesPerView = window.innerWidth <= 480 ? 1 : window.innerWidth <= 768 ? 2 : 4;

        function updateButtons() {
            leftButton.style.visibility = currentPosition === 0 ? 'hidden' : 'visible';
            rightButton.style.visibility = 
                currentPosition >= images.length - imagesPerView ? 'hidden' : 'visible';
        }

        function scrollGallery(direction) {
            const maxPosition = images.length - imagesPerView;
            currentPosition = Math.max(0, Math.min(maxPosition, currentPosition + direction));
            
            const translateX = -(currentPosition * (100 / imagesPerView));
            galleryImages.style.transform = `translateX(${translateX}%)`;

            updateButtons();
        }

        leftButton.addEventListener('click', () => scrollGallery(-1));
        rightButton.addEventListener('click', () => scrollGallery(1));

        // Handle window resize
        window.addEventListener('resize', () => {
            const newImagesPerView = window.innerWidth <= 480 ? 1 : window.innerWidth <= 768 ? 2 : 4;
            if (newImagesPerView !== imagesPerView) {
                currentPosition = 0;
                galleryImages.style.transform = 'translateX(0)';
                updateButtons();
            }
        });

        updateButtons();
    </script>
