    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: white;
            background-color: black;
        }

        /* Header styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: .5rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            height: auto; /* Maintain aspect ratio */
            max-height: 60px; /* Set a maximum height */
            width: 100%; /* Make width responsive */
            max-width: 100px; /* Set a maximum width to prevent it from being too large */
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-links.show {
                display: flex;
            }

            .mobile-menu-button {
                display: block;
            }

            .nav-link {
                width: 100%;
                text-align: center;
                padding: 0.8rem;
            }
        }


        .gallery-wrapper {
            overflow: hidden;
            width: calc(4 * (200px + 2px));
        }

        .gallery-images {
            display: flex;
            transition: transform 0.3s ease;
            transform: translateX(0);
        }

        /* Ensure all links remain white */
        a {
            color: white; /* Original color */
            text-decoration: none; /* Remove underline */
        }
        a:visited {
            color: rgb(180, 179, 179) !important; /* Keep visited links the same color */
        }

        .main-content {
            padding-top: 100px; /* Space for fixed header */
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 4rem;
        }
    </style>
</head>

    <script>

<!-- JavaScript -->
    
       window.addEventListener("scroll", function() {
           const overlay = document.querySelector(".overlay-text");
           const gallery = document.querySelector(".gallery-container");
           const galleryTop = gallery.getBoundingClientRect().top;

           if (galleryTop <= 300) {
               overlay.classList.add("hide-overlay");
           } else {
               overlay.classList.remove("hide-overlay");
           }
       });

       const leftButton = document.querySelector('.left');
       const rightButton = document.querySelector('.right');
       const galleryImages = document.querySelector('.gallery-images');
       const images = document.querySelectorAll('.gallery-images a');

       const imageWidth = 200;
       const gap = 2;
       let currentPosition = 0;
       const visibleImages = 4;

       function updateButtons() {
           leftButton.style.visibility = currentPosition === 0 ? 'hidden' : 'visible';
           rightButton.style.visibility = 
               currentPosition >= images.length - visibleImages ? 'hidden' : 'visible';
       }

       function scrollGallery(direction) {
           const maxPosition = images.length - visibleImages;
           currentPosition = Math.max(0, Math.min(maxPosition, currentPosition + direction));

           galleryImages.style.transform = `translateX(-${currentPosition * (imageWidth + gap)}px)`;

           updateButtons();
       }

       leftButton.addEventListener('click', () => scrollGallery(-1));
       rightButton.addEventListener('click', () => scrollGallery(1));

       updateButtons();
    




        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuButton.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.header-content')) {
                navLinks.classList.remove('show');
            }
        });
    </script>
