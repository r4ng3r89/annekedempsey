    <style>
        body {
            background-color: black;
            color: white;
            overflow-x: hidden;
        }
        .video-section {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120vw;
            height: 120vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .fullscreen-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }
        .gallery-container {
            display: flex;
            width: 100vw;
            height: auto;
            padding: 50px 0;
        }
        .gallery-column {
            flex: 1;
            padding: 10px;
            text-align: center;
        }
        .gallery-column h1 {
            color: lightgray;
        }
        .gallery-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery-images img {
            width: 45%;
            cursor: pointer;
        }
    </style>
</head>

    <script>
       window.addEventListener("scroll", function() {
    const overlay = document.querySelector(".overlay-text");
    const gallery = document.querySelector(".gallery-container");
    const galleryTop = gallery.getBoundingClientRect().top;

    // Only hide overlay when the gallery is at or above 500px from the top
    if (galleryTop <= 500) {
        overlay.classList.add("hide-overlay");
    } else {
        overlay.classList.remove("hide-overlay");
    }
});

    </script>
