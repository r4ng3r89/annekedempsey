    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: white;
            background-color: black;
        }

        /* Header styles - Updated */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Video section styles */
        .video-section {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 1rem;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }

        .overlay-text h2 {
            font-size: 2.5rem;
            color: white;
        }

        .hide-overlay {
            opacity: 0;
            pointer-events: none;
        }

        /* Gallery styles */
        .gallery-container {
            position: relative;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .gallery-wrapper {
            overflow: hidden;
            width: 100%;
            margin: 0 auto;
        }

        .gallery-images {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: calc(25% - 1rem);
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .gallery-images img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            transition: transform 0.3s ease;
        }

        .gallery-images img:hover {
            transform: scale(1.05);
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .scroll-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .scroll-button.left {
            left: 0;
        }

        .scroll-button.right {
            right: 0;
        }

        /* CTA Button styles */
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 2rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .cta-button:hover {
            background: white;
            color: black;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            margin-top: 2rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-links.show {
                display: flex;
            }

            .mobile-menu-button {
                display: block;
            }

            .nav-link {
                width: 100%;
                text-align: center;
                padding: 0.8rem;
            }

            .overlay-text h2 {
                font-size: 1.8rem;
            }

            .gallery-images {
                grid-auto-columns: calc(50% - 0.5rem);
            }

            .cta-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 40px;
            }

            .overlay-text {
                padding: 1rem;
            }

            .overlay-text h2 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .gallery-images {
                grid-auto-columns: calc(100% - 1rem);
            }

            .scroll-button {
                width: 32px;
                height: 32px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        // Previous scroll event listener
        window.addEventListener("scroll", function() {
            const overlay = document.querySelector(".overlay-text");
            const gallery = document.querySelector(".gallery-container");
            const galleryTop = gallery.getBoundingClientRect().top;

            if (galleryTop <= 300) {
                overlay.classList.add("hide-overlay");
            } else {
                overlay.classList.remove("hide-overlay");
            }
        });

        // Mobile menu functionality
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuButton.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.header-content')) {
                navLinks.classList.remove('show');
            }
        });

        // Previous gallery functionality remains the same
        const leftButton = document.querySelector('.left');
        const rightButton = document.querySelector('.right');
        const galleryImages = document.querySelector('.gallery-images');
        const images = document.querySelectorAll('.gallery-images a');

        let currentPosition = 0;
        const imagesPerView = window.innerWidth <= 480 ? 1 : window.innerWidth <= 768 ? 2 : 4;

        function updateButtons() {
            leftButton.style.visibility = currentPosition === 0 ? 'hidden' : 'visible';
            rightButton.style.visibility = 
                currentPosition >= images.length - imagesPerView ? 'hidden' : 'visible';
        }

        function scrollGallery(direction) {
            const maxPosition = images.length - imagesPerView;
            currentPosition = Math.max(0, Math.min(maxPosition, currentPosition + direction));
            
            const translateX = -(currentPosition * (100 / imagesPerView));
            galleryImages.style.transform = `translateX(${translateX}%)`;

            updateButtons();
        }

        leftButton.addEventListener('click', () => scrollGallery(-1));
        rightButton.addEventListener('click', () => scrollGallery(1));

        // Handle window resize
        window.addEventListener('resize', () => {
            const newImagesPerView = window.innerWidth <= 480 ? 1 : window.innerWidth <= 768 ? 2 : 4;
            if (newImagesPerView !== imagesPerView) {
                currentPosition = 0;
                galleryImages.style.transform = 'translateX(0)';
                updateButtons();
            }
        });

        updateButtons();
    </script>
