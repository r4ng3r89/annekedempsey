<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Gallery</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .split-container {
            display: flex;
            height: 100vh;
        }

        .video-section {
            flex: 2;
            position: relative;
            overflow: hidden;
        }

        .gallery-section {
            flex: 1;
            padding: 20px;
            margin-top: 100px;
            background-color: #333;
            color: lightgray;
            overflow-y: auto;
        }

        .gallery-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .gallery-item img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .gallery-description {
            flex-grow: 1;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 40px;
            padding: 20px 30px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
